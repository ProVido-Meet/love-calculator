<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Sedgwick+Ave&display=swap" rel="stylesheet">
</head>

<body style="background-color: silver;">
    <style>
        .group {
            margin-top: 100px;
            padding: 10px;
            border-radius: 10px;
            background-color: white;
        }
        
        .group span {
            font-size: 50px;
            font-weight: 600;
            text-transform: capitalize;
            font-family: 'Sedgwick Ave', cursive;
        }
    </style>
    <div class="container">
        <center>
            <div class="group">
                <span class="text-dark"><span class="text-dark" id="hername"></span> ❤️ <span id="hisname"></span></span>
                <h3 class="text-dark" id="qoutes" style="font-family: 'Sedgwick Ave', cursive;font-weight: 600;"></h3>
            </div>
            <p class="text-white">Take screenshot of this and share on your socials.</p>
        </center>
    </div>

    <script>
        first_name = localStorage.getItem("name");
        love_name = localStorage.getItem("lname");

        document.title = first_name + "'s Card | Meuts";

        document.getElementById("hername").innerHTML = love_name;
        document.getElementById("hisname").innerHTML = first_name;

        const messages = ['I saw that you were perfect, and so I loved you. Then I saw that you were not perfect and I loved you even more.', "You know you’re in love when you can’t fall asleep because reality is finally better than your dreams.", 'Love is that condition in which the happiness of another person is essential to your own.', 'The best thing to hold onto in life is each other.'];
        const randomIndex = Math.round(Math.random() * messages.length);
        document.getElementById("qoutes").innerHTML = messages[randomIndex];
    </script>
</body>

</html>
